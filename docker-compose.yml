version: '3.8'

services:
  stats-db:
    image: postgres:16.1
    container_name: stats-db
    environment:
      POSTGRES_USER: stats_user
      POSTGRES_PASSWORD: stats_pass
      POSTGRES_DB: stats_db
    volumes:
      - stats_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stats_user -d stats_db"]
      timeout: 5s
      interval: 5s
      retries: 10
    ports:
      - "5433:5432"

  stats-server:
    build:
      context: .
      dockerfile: stats/stats-server/Dockerfile
    container_name: stats-server
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      stats-db:
        condition: service_healthy
    ports:
      - "9090:9090"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  ewm-db:
    image: postgres:16.1
    container_name: ewm-db
    environment:
      POSTGRES_USER: ewm_user
      POSTGRES_PASSWORD: ewm_pass
      POSTGRES_DB: ewm_db
    volumes:
      - ewm_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ewm_user -d ewm_db"]
      timeout: 5s
      interval: 5s
      retries: 10
    ports:
      - "5434:5432"

  ewm-service:
    build:
      context: .
      dockerfile: ewm-service/Dockerfile
    container_name: ewm-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      ewm-db:
        condition: service_healthy
    ports:
      - "8080:8080"

volumes:
  stats_db_data:
  ewm_db_data: